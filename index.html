<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div id="score">Pontuação: <strong>0</strong></div>
    <h1>Quiz</h1>
    <div class="container">
      <div class="center-el card" id="questions">
        <p class="text-question" id="question"></p>
        <p class="text-answer" id="answerA">A</p>
        <p class="text-answer" id="answerB">B</p>
        <p class="text-answer" id="answerC">C</p>
        <p class="text-answer" id="answerD">D</p>
        <p class="text-answer" id="answerE">E</p>
      </div>
      <div class="center-el card visible" id="answers">
        <div class="chose">
          <p class="chosen-answer" id="chosen-answer"></p>
          <p class="correct-answer" id="correct-answer"></p>
        </div>
        <p class="explanation"></p>
        <button class="btn-keep" onclick="newQuestion()">Continue</button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
